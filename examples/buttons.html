<html>
	<head>
		<meta charset='utf-8'>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script>module = {}</script>
		<script src="../only.js"></script>
		<script>
/////////////////////////////////////////////////////////////////////////
only = module.exports

$(document).ready(function(){
	function widget(){
		var button = only.html({button: "CLICK ME"});
		var text = only.html({p: "HI"});
		var buttonState = true;
		$(button).click(function(){
			var $text = $(text);
			if (buttonState){
				$text.text("BYE");
			} else{
				$text.text("HI");
			}
			buttonState = !buttonState;
		});
		return only.html({
				div: [
					button,
					text
				],
				style: "border-width:10;border-style:solid;",//Set css either in regular style attribute
				css: {
					background: 'green'//Or in the special css member
				}
			});
	}

	only.setHtml([
			widget(),
			widget(),
			{
				tr: [
					{td: widget()},
					{td: widget()},
					{td: {div: ["this paragraph", "has multiple", "text nodes"]}},
					{td: "this is just text"}
				]
			}
		]);
});
////////////////////////////////////////////////////////////////////////
		</script>
	</head>
	<body>
	</body>
</html>
